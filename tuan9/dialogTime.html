<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dialog time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .clock{
            text-align: center;
            color: rgb(22, 56, 56);
            font-size: 100px;
            letter-spacing: 15px;
        }
        .calendar{
            text-align: center;
            color: rgb(22, 56, 56);
            font-size: 50px;
            letter-spacing: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row d-lex justify-content-center">
            <div id="dclock" class="clock">
                00:00:00 AM
            </div>

            <div id="mydate" class="calendar">
                Moday, 24/04/2023
            </div>
        </div>
    </div>

    <script>
        let displayTime = function () {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var period = "AM";

           
            var time = h + ":" + m +":" + s +" " + period;
            document.getElementById("dclock").innerText = time;

           
            
        }
        setInterval(displayTime,1000);
        displayTime();

        let displayCalendar = function(){
            var calendar = new Date();
            var day = day1[calendar.getDay()];
            var date = calendar.getDate();
            var month = calendar.getMonth()+1;
            var year = calendar.getFullYear();

            var day1 = ["Sun","thu 2", "Tus","Web","Thurs","Fri","Sat"];

           

            var mydate = day + "," + date + "/" + month +"/"+year;
            document.getElementById("mydate").innerText = mydate;



        }
        displayCalendar();
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
